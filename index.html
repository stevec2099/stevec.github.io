<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Telkom Outbound Lead</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="bg">
      <div class="frame">
        <!-- Top Header -->
        <div class="topbar">
          <div class="svc">
            <div class="svc-label">Service Name</div>
            <div class="svc-pill" id="serviceName">—</div>
          </div>

          <div class="brand">
            <img src="telkom-logo.png" alt="Telkom">
          </div>
        </div>

        <!-- Main content -->
        <div class="panel">
          <div class="grid" id="grid"></div>

          <!-- Bottom hints -->
          <div class="hints">
            <div class="hint">
              <div class="hint-ic" aria-hidden="true">
                <!-- info icon -->
                <svg viewBox="0 0 24 24" fill="none">
                  <circle cx="12" cy="12" r="10" stroke="white" opacity=".9" stroke-width="2"/>
                  <path d="M12 10.7v6.2" stroke="white" stroke-width="2" stroke-linecap="round"/>
                  <path d="M12 7.5h.01" stroke="white" stroke-width="3" stroke-linecap="round"/>
                </svg>
              </div>
              <div class="hint-txt">
                Confirm customer identity before sharing<br/>account-specific info.
              </div>
            </div>

            <div class="hint">
              <div class="hint-ic" aria-hidden="true">
                <!-- headset icon -->
                <svg viewBox="0 0 24 24" fill="none">
                  <path d="M4 12a8 8 0 0 1 16 0" stroke="white" stroke-width="2" stroke-linecap="round"/>
                  <path d="M4 12v5a2 2 0 0 0 2 2h2v-7H6a2 2 0 0 0-2 2Z" fill="white" opacity=".9"/>
                  <path d="M20 12v5a2 2 0 0 1-2 2h-2v-7h2a2 2 0 0 1 2 2Z" fill="white" opacity=".9"/>
                </svg>
              </div>
              <div class="hint-txt">
                If primary fails, try alternate. If both fail,<br/>set Callback or No Contact.
              </div>
            </div>
          </div>
        </div>

        <div class="status" id="status">Loading…</div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
